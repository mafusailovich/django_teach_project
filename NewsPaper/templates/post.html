
{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %}
Post
{% endblock title %}


{% block content %}
<h2>{{ post.post_head | censor }}</h2>
<h6>{{ post.time_in|date:'M d Y' }}</h6>
<p text-align="justify" text-indent="2em" font-family="Times,Serif" font-size="14pt">{{ post.post_text | censor}}</p>


{% endblock content %}
